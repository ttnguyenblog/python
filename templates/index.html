<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS inclusion from CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Title of the page -->
    <title>Bootstrap Example</title>
</head>
<body>

<!-- Bootstrap navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">Your Website</a>
    
    <!-- Navbar toggler for mobile devices -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Navbar links and dropdown -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <!-- Navbar items -->
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Bootstrap container for content -->
<div class="container mt-5">
    <!-- Bootstrap jumbotron for a big box for calling extra attention to some special content or information -->
    <div class="jumbotron">
        <!-- Large heading -->
        <h1 class="display-4">Hello, world!</h1>
        
        <!-- Lead paragraph -->
        <p class="lead">This is a simple Bootstrap-styled webpage.</p>
        
        <!-- Horizontal rule -->
        <hr class="my-4">
        
        <!-- Additional information -->
        <p>It uses the Bootstrap framework to make styling easy and responsive.</p>
        
        <!-- Call to action button -->
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>
</div>

<!-- Bootstrap JavaScript dependencies from CDNs -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
